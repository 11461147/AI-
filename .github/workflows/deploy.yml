name: Deploy React App to GitHub Pages 

on:
  push:
    branches:
      - main 

permissions: # <--- 請加入這個區塊
  contents: write # 授予讀取和寫入內容的權限 (用於推送建構成果)
  pages: write    # 授予部署到 GitHub Pages 的權限
  id-token: write # 授予 OpenID Connect 權限 (部分部署工具需要)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest 

# ... 接下來是您原來的步驟 (steps)
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # 使用最新的 Ubuntu 虛擬機來執行工作

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4 # 檢查代碼到虛擬機

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # 設定使用的 Node.js 版本

      - name: Install Dependencies
        run: npm install # 安裝 package.json 中列出的所有依賴項

      - name: Build React App
        run: npm run build # 執行建構命令，生成 build 資料夾

      # 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build # 指定要發佈的資料夾，此處是建構出的 'build'