name: Deploy React App to GitHub Pages 

# 設定工作流程的觸發條件：當代碼推送到 main 分支時執行
on:
  push:
    branches:
      - main 

# 授予 GitHub Actions 足夠的權限來建構和寫入 Page 服務
permissions: 
  contents: write    # 允許 Actions 讀取和寫入倉庫內容
  pages: write       # 允許 Actions 寫入 GitHub Pages
  id-token: write    # 允許使用 OIDC 進行身分驗證

# 定義工作（Job）
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # 在 Ubuntu 虛擬機上運行

    # 執行步驟 (Steps)
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4 # 將倉庫代碼複製到虛擬機

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # 設定 Node.js 版本 (建議使用 LTS 版本)

      - name: Install Dependencies
        run: npm install # 安裝 package.json 中定義的所有依賴套件

      - name: Build React App
        # 執行您專案的建構命令，這會產生可部署的檔案（通常在 build 資料夾）
        run: npm run build 

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # *** 關鍵修正：將 build 改為 dist ***
          publish_dir: ./dist 
          publish_branch: gh-pages